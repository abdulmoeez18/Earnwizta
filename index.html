<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnwizta - Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 15px 20px;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
        .navbar input {
            width: 50%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        .navbar .login-btn {
            background-color: red;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hero {
            position: relative;
            background: url('image.png') no-repeat center center/cover;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero h1 {
            position: relative;
            font-size: 48px;
        }
        .hero h1 span {
            color: red;
        }
        .hero p {
            position: relative;
            font-size: 18px;
            max-width: 600px;
        }
        .shop-btn {
            position: relative;
            background-color: red;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Earnwizta</div>
        <input type="text" placeholder="Search products...">
        <button class="login-btn">Login</button>
    </nav>
    <section class="hero">
        <h1>Welcome to <span>Earnwizta</span></h1>
        <p>Pakistan's First Online Earning Platform, Sell Our Products & Keep Earning Limitless.</p>
        <button class="shop-btn">Register Now</button>
    </section>
</body>
</html>
