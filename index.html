<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnwizta - Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 15px 20px;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: red;
        }
        .navbar input {
            width: 40%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        .navbar .login-btn {
            background-color: red;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hero {
            position: relative;
            background: url('https://source.unsplash.com/1600x900/?business,earnings') no-repeat center center/cover;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero h1, .hero p, .register-btn {
            position: relative;
        }
        .hero h1 {
            font-size: 48px;
        }
        .hero h1 span {
            color: red;
        }
        .hero p {
            font-size: 18px;
            max-width: 600px;
        }
        .register-btn {
            background-color: red;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            width: 220px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #bbb;
        }
        .add-to-cart {
            background: red;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 24px;
            text-decoration: none;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        /* Footer */
        .footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        .footer a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        .footer button {
            background-color: red;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Earnwizta</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Register</a>
            <a href="#">Products</a>
        </div>
        <input type="text" placeholder="Search products...">
        <button class="login-btn">Login</button>
    </nav>
    
    <section class="hero">
        <h1>Welcome to <span>Earnwizta</span></h1>
        <p>Pakistan's first online earning platform, where you sell our products and earn limitless</p>
        <button class="register-btn">Register Now</button>
    </section>
    
    <div class="product-container">
        <script>
            const products = [
                { name: "Men's Formal Suit", image: "https://source.unsplash.com/220x220/?suit", price: "PKR 15,000" },
                { name: "Bridal Dress", image: "https://source.unsplash.com/220x220/?wedding,dress", price: "PKR 50,000" },
                { name: "Laptop", image: "https://source.unsplash.com/220x220/?laptop", price: "PKR 80,000" },
                { name: "Makeup Kit", image: "https://source.unsplash.com/220x220/?makeup", price: "PKR 5,000" },
                { name: "Kids Clothing", image: "https://source.unsplash.com/220x220/?kids,clothing", price: "PKR 3,500" },
                { name: "Leather Bag", image: "https://source.unsplash.com/220x220/?leather,bag", price: "PKR 6,000" }
            ];
            for (let i = 0; i < products.length; i++) {
                document.write(`
                    <div class="product">
                        <img src="${products[i].image}" alt="${products[i].name}">
                        <h3>${products[i].name}</h3>
                        <p>${products[i].price}</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                `);
            }
        </script>
    </div>
    
    <a href="https://wa.me/03703077696" class="whatsapp-btn">&#x1F4AC;</a>

    <!-- Footer Section -->
    <div class="footer">
        <p><a href="#" onclick="showPolicies()">Policies</a> | Founder: Mr. & Mrs. Moeez | <a href="mailto:support@earnwizta.com">Email Us</a></p>
        <button onclick="location.href='admin-login.html'">Admin Panel</button>
    </div>

    <script>
        function showPolicies() {
            alert("Our Policies:\n1. No Refunds After Registration.\n2. Users Must Follow Guidelines.\n3. Earnings Withdrawals Are Processed Weekly.\n4. Unauthorized Use of Earnwizta's Name is Prohibited.");
        }
    </script>
</body>
</html>
