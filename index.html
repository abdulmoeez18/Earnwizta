<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnwizta - Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 15px 20px;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: red;
        }
        .navbar input {
            width: 40%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        .navbar .login-btn {
            background-color: red;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            background-color: #111;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Earnwizta</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Register</a>
            <a href="#">Products</a>
        </div>
        <input type="text" placeholder="Search products...">
        <button class="login-btn">Login</button>
    </nav>
    
    <section class="hero">
        <h1>Welcome to <span>Earnwizta</span></h1>
        <p>Pakistan's first online earning platform, where you sell our products and earn limitless</p>
        <button class="register-btn">Register Now</button>
    </section>
    
    <div class="footer">
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
        <p>Founder: Mr. & Mrs. Moeez</p>
        <p>Email: <a href="mailto:admin@earnwizta.com">admin@earnwizta.com</a></p>
        <p><a href="admin-login.html">Admin Panel</a></p>
    </div>
</body>
</html>
