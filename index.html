<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        h1 {
            margin-top: 20px;
        }
        .search-bar {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .register-btn:hover {
            background-color: #0056b3;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product button {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
        .product button:hover {
            background-color: #218838;
        }
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our E-commerce Store</h1>
    <input type="text" class="search-bar" placeholder="Search for products...">
    <button class="register-btn" onclick="register()">Register Now</button>
    
    <div class="product-container" id="product-container"></div>
    
    <a href="https://wa.me/YOURNUMBER" class="whatsapp-btn">ðŸ“²</a>

    <script>
        const products = [
            { name: "Men's Formal Suit", image: "https://source.unsplash.com/220x220/?suit", price: "PKR 15,000" },
            { name: "Bridal Dress", image: "https://source.unsplash.com/220x220/?wedding,dress", price: "PKR 50,000" },
            { name: "Laptop", image: "https://source.unsplash.com/220x220/?laptop", price: "PKR 80,000" },
            { name: "Makeup Kit", image: "https://source.unsplash.com/220x220/?makeup", price: "PKR 5,000" },
            { name: "Kids Clothing", image: "https://source.unsplash.com/220x220/?kids,clothing", price: "PKR 3,500" },
            { name: "Leather Bag", image: "https://source.unsplash.com/220x220/?leather,bag", price: "PKR 6,000" }
        ];

        function loadProducts() {
            const container = document.getElementById("product-container");
            container.innerHTML = "";
            products.forEach((product, index) => {
                const productHTML = `
                    <div class="product">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.price}</p>
                        <button onclick="addToCart(${index})">Add to Cart</button>
                    </div>
                `;
                container.innerHTML += productHTML;
            });
        }

        function addToCart(index) {
            alert(`"${products[index].name}" has been added to your cart!`);
        }

        function register() {
            window.location.href = "register.html"; // Change to your registration page
        }

        loadProducts(); // Load products when the page loads
    </script>
</body>
</html>
